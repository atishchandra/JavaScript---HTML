<!DOCTYPE html>
<html>
<head>
	<title>Odd-Even with JavaScript</title>
</head>
<body>
<h1> Check the number is even or odd </h1>

Enter the Number: <input id='input'> <br><br>
<button onclick="odd_even()">Click Me</button>

</body>

<script type="text/javascript">
	function odd_even(){
		var no;
		no=Number(document.getElementById('input').value);
		if(no%2==0){
			alert('Even Number');
		}
		else
		{
			alert("Odd")
		}
	}

</script>
</html>
